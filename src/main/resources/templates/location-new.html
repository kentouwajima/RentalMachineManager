<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>営業所登録</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .form-section {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #f8f9fa;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 15px;
      border-bottom: 2px solid #dee2e6;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">新規営業所登録</h1>

  <!-- 登録フォーム -->
  <div class="card shadow">
    <div class="card-body">
      <form th:action="@{/locations/register}" th:method="post" onsubmit="return confirmRegistration()">
        <!-- 営業所情報セクション -->
        <div class="form-section">
          <h6 class="section-title">営業所情報</h6>
          <div class="mb-3">
            <label for="name" class="form-label">営業所名</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="例: 大阪営業所" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">住所</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="例: 大阪府大阪市北区…" required>
          </div>
        </div>

        <!-- 登録ボタン -->
        <div class="d-flex justify-content-between">
          <a href="/locations" class="btn btn-secondary">営業所一覧</a>
          <button type="submit" class="btn btn-primary">登録</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  // 登録前確認ダイアログを表示する関数
  function confirmRegistration() {
    return confirm("この内容で登録しますか？");
  }
</script>

</body>
</html>
