<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>機材一覧</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">機材一覧</h1>

  <!-- 操作ボタンを枠外に配置 -->
  <div class="d-flex justify-content-between mb-3">
    <a href="/" class="btn btn-secondary">トップページに戻る</a>
    <a href="/machines/new" class="btn btn-primary">新規登録</a>
  </div>

  <!-- 機材一覧をカード枠で囲む -->
  <div class="card shadow">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>機材名</th>
          <th>メーカー</th>
          <th>型式</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="machine : ${machines}">
          <td th:text="${machine.name}"></td>
          <td th:text="${machine.manufacturer}"></td>
          <td th:text="${machine.model}"></td>
          <td>
            <a th:href="@{'/machines/' + ${machine.id}}" class="btn btn-info btn-sm">詳細</a>
            <a th:href="@{'/machines/delete/' + ${machine.id}}" class="btn btn-danger btn-sm">削除</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
