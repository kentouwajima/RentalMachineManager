<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>機材一覧</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* テーブルのヘッダーに背景色を追加 */
    th {
      background-color: #007bff;
      color: white;
      text-align: center;
    }

    /* テーブルのセルにボーダーとパディングを追加 */
    td {
      vertical-align: middle;
      text-align: center;
    }

    /* 操作ボタンにホバー効果を追加 */
    .btn-info:hover {
      background-color: #5bc0de;
    }

    .btn-danger:hover {
      background-color: #dc3545;
    }

    /* テーブルに枠線を追加 */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    table, th, td {
      border: 1px solid #dee2e6;
    }

    /* ボタン配置を中央寄せ */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    /* テーブルの各行に交互の背景色を設定 */
    tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    tr:nth-child(odd) {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">機材一覧</h1>

  <!-- 操作ボタンを枠外に配置 -->
  <div class="d-flex justify-content-between mb-3">
    <a href="/" class="btn btn-secondary">トップページに戻る</a>
    <a href="/machines/new" class="btn btn-primary">新規登録</a>
  </div>

  <!-- 機材一覧をカード枠で囲む -->
  <div class="card shadow">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>機材名</th>
          <th>メーカー</th>
          <th>型式</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="machine : ${machines}">
          <td th:text="${machine.name}"></td>
          <td th:text="${machine.manufacturer}"></td>
          <td th:text="${machine.model}"></td>
          <td class="action-buttons">
            <a th:href="@{'/machines/' + ${machine.id}}" class="btn btn-info btn-sm">詳細</a>
            <form th:action="@{'/machines/delete/' + ${machine.id}}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('本当に削除しますか？');">削除</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
