<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>機材一覧</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* テーブルのヘッダーに背景色を追加 */
    th {
      background-color: #007bff;
      color: white;
      text-align: center;
    }

    /* テーブルのセルにボーダーとパディングを追加 */
    td {
      vertical-align: middle;
      text-align: center;
    }

    /* 操作ボタンにホバー効果を追加 */
    .btn-info:hover {
      background-color: #5bc0de;
    }

    .btn-danger:hover {
      background-color: #dc3545;
    }

    /* テーブルに枠線を追加 */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    table, th, td {
      border: 1px solid #dee2e6;
    }

    /* ボタン配置を中央寄せ */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    /* テーブルの各行に交互の背景色を設定 */
    tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    tr:nth-child(odd) {
      background-color: #ffffff;
    }

    .search-container {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;  /* 落ち着いたグレーの枠線 */
      border-radius: 8px;  /* 角を丸める */
      background-color: #fafafa;  /* 背景色 */
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    .form-control, .form-select {
      border-radius: 5px;
    }

    .btn-search {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-search:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">機材一覧</h1>

  <div class="d-flex justify-content-start mb-4">
    <a href="/" class="btn btn-outline-primary btn-lg">
      <!-- 家のアイコンを追加 -->
      <i class="bi bi-house-door"></i> トップページに戻る
    </a>
  </div>

  <!-- 検索ボックス -->
  <div class="search-container">
    <form action="/machines/search" method="get">
      <div class="form-row">
        <div class="form-group">
          <label for="name" class="form-label">機材名</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="例: ユンボ"
                 th:value="${name}">
        </div>
        <div class="form-group">
          <label for="manufacturer" class="form-label">メーカー</label>
          <input type="text" id="manufacturer" name="manufacturer" class="form-control" placeholder="例: 日立建機"
                 th:value="${manufacturer}">
        </div>
        <div class="form-group">
          <label for="model" class="form-label">型式</label>
          <input type="text" id="model" name="modelParam" class="form-control" placeholder="例: ZX200-5G"
                 th:value="${modelParam}">
        </div>
      </div>

      <div class="form-row mt-3">
        <div class="form-group">
          <label for="status" class="form-label">ステータス</label>
          <select id="status" name="status" class="form-select">
            <option value="">全て</option>
            <option th:each="status : ${statuses}" th:value="${status.id}" th:text="${status.status}"
                    th:selected="${status.id == statusParam}"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="location" class="form-label">営業所名</label>
          <select id="location" name="location" class="form-select">
            <option value="">全て</option>
            <option th:each="location : ${locations}" th:value="${location.id}" th:text="${location.name}"
                    th:selected="${location.id == locationParam}"></option>
          </select>
        </div>
      </div>

      <div class="form-row mt-3 d-flex justify-content-center">
        <button type="submit" class="btn btn-search">検索</button>
      </div>
    </form>
  </div>

  <!-- 操作ボタンを枠外に配置 -->
  <div class="d-flex justify-content-between mb-3">
    <a href="/machines" class="btn btn-secondary">すべての機材一覧</a>
  </div>

  <!-- 機材一覧をカード枠で囲む -->
  <div class="card shadow">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>機材名</th>
          <th>メーカー</th>
          <th>型式</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="machine : ${machines}">
          <td th:text="${machine.name}"></td>
          <td th:text="${machine.manufacturer}"></td>
          <td th:text="${machine.model}"></td>
          <td class="action-buttons">
            <a th:href="@{'/machines/' + ${machine.id}}" class="btn btn-info btn-sm">詳細</a>
            <form th:action="@{'/machines/delete/' + ${machine.id}}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('本当に削除しますか？');">削除</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
