<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トップページ | レンタル重機管理システム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-image: url('/images/31314574_l.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4); /* オーバーレイの透明度を変更 */
    }

    .content-box {
        position: relative;
        background-color: rgba(255, 255, 255, 0.9); /* コンテンツボックスの透明度を変更 */
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); /* シャドウを強化 */
        width: 90%;
        max-width: 550px;
        z-index: 1;
        margin-bottom: 30px;
    }

    .btn-main {
        background: linear-gradient(45deg, #007bff, #0056b3); /* グラデーションを追加 */
        color: #fff;
        border: none;
        padding: 14px 30px;
        font-size: 18px;
        border-radius: 5px;
        transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn-main:hover {
        transform: scale(1.05); /* ホバー時に拡大 */
        background: linear-gradient(45deg, #0056b3, #007bff);
    }

    .btn-register {
        background: linear-gradient(45deg, #28a745, #218838); /* グラデーション */
        color: #fff;
        border: none;
        padding: 14px 30px;
        font-size: 18px;
        border-radius: 5px;
        transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn-register:hover {
        transform: scale(1.05); /* ホバー時に拡大 */
        background: linear-gradient(45deg, #218838, #28a745);
    }

    .btn-location {
        background: linear-gradient(45deg, #ffc107, #e0a800); /* グラデーション */
        color: #fff;
        border: none;
        padding: 14px 30px;
        font-size: 18px;
        border-radius: 5px;
        transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn-location:hover {
        transform: scale(1.05); /* ホバー時に拡大 */
        background: linear-gradient(45deg, #e0a800, #ffc107);
    }

    .header-title {
        font-size: 32px; /* フォントサイズを大きく */
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4); /* テキストにシャドウを追加 */
    }

    .subtext {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
    }

    .button-group {
        margin-top: 20px;
    }

    .icon-btn {
        margin-right: 10px;
    }
  </style>
</head>
<body>
<!-- オーバーレイ -->
<div class="overlay"></div>

<!-- 「ゲストログインはこちら」ボックス -->
<div class="content-box">
  <h1 class="header-title">レンタル重機管理システム</h1>
  <p class="subtext">一元管理で現場の業務を最適化！</p>

  <!-- 上部の「機材情報はこちら」ボタン -->
  <div class="mb-3">
    <a href="/machines" class="btn btn-main">
      <i class="bi bi-gear icon-btn"></i>機材情報はこちらから
    </a>
  </div>

  <!-- 下部の「機材登録」と「営業所登録」ボタン -->
  <div class="button-group d-flex justify-content-center gap-3">
    <a href="/machines/new" class="btn btn-register">
      <i class="bi bi-plus icon-btn"></i>機材登録
    </a>
    <a href="/locations/register" class="btn btn-location">
      <i class="bi bi-building icon-btn"></i>営業所登録
    </a>
  </div>
</div>

<!-- Bootstrap アイコンセット（アイコン追加用）-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.js"></script>
</body>
</html>
