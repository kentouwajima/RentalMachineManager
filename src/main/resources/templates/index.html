<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トップページ | レンタル重機管理システム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa; /* 背景色を淡いグレーに設定 */
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }
    .content-box {
        background-color: #ffffff; /* 白色の背景 */
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 少し強調した影 */
        width: 90%;
        max-width: 500px;
    }
    .btn-custom {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
        background-color: #0056b3;
    }
    .header-title {
        font-size: 28px;
        font-weight: bold;
        color: #333333;
        margin-bottom: 20px;
    }
    .subtext {
        font-size: 16px;
        color: #555555;
        margin-bottom: 30px;
    }
  </style>
</head>
<body>
<div class="content-box">
  <h1 class="header-title">レンタル重機管理システム</h1>
  <p class="subtext">重機の在庫やステータスを簡単管理！</p>
  <a href="/machines" class="btn btn-custom">ゲストログインはこちら</a>
</div>
</body>
</html>
