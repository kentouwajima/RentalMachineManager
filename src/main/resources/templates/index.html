<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トップページ | レンタル重機管理システム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-image: url('/images/31496582_s.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
    }

    .content-box {
        position: relative;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 500px;
        z-index: 1;
        margin-bottom: 30px;
    }

    .btn-custom {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #0056b3;
    }

    .header-title {
        font-size: 28px;
        font-weight: bold;
        color: #333333;
        margin-bottom: 20px;
    }

    .subtext {
        font-size: 16px;
        color: #555555;
        margin-bottom: 30px;
    }

    .search-container {
        position: relative;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 1000px;
        z-index: 1;
    }

    .form-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 10px;
    }

    .form-group {
        flex: 1;
        min-width: 200px;
    }

    .form-control, .form-select {
        border-radius: 5px;
    }

    .btn-search {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-search:hover {
        background-color: #218838;
    }

    .status-location-group {
        display: flex;
        gap: 10px;
        justify-content: flex-start;
    }
  </style>
</head>
<body>
<!-- オーバーレイ -->
<div class="overlay"></div>

<!-- 「ゲストログインはこちら」ボックス -->
<div class="content-box">
  <h1 class="header-title">レンタル重機管理システム</h1>
  <p class="subtext">重機の在庫やステータスを簡単管理！</p>
  <a href="/machines" class="btn btn-custom">ゲストログインはこちら</a>
</div>

<!-- 検索ボックス -->
<div class="search-container">
  <form action="/machines/search" method="get">
    <div class="form-row">
      <div class="form-group">
        <label for="name" class="form-label">機材名</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="例: ユンボ">
      </div>
      <div class="form-group">
        <label for="manufacturer" class="form-label">メーカー</label>
        <input type="text" id="manufacturer" name="manufacturer" class="form-control" placeholder="例: 日立建機">
      </div>
      <div class="form-group">
        <label for="model" class="form-label">型式</label>
        <input type="text" id="model" name="model" class="form-control" placeholder="例: ZX200-5G">
      </div>
    </div>

    <div class="status-location-group">
      <div class="form-group">
        <label for="status" class="form-label">ステータス</label>
        <select id="status" name="status" class="form-select">
          <option value="">全て</option>
          <option value="available">利用可能</option>
          <option value="rented">レンタル中</option>
          <option value="maintenance">メンテナンス中</option>
        </select>
      </div>
      <div class="form-group">
        <label for="location" class="form-label">営業所名</label>
        <select id="location" name="location" class="form-select">
          <option value="">全て</option>
          <option th:each="location : ${locations}" th:value="${location.id}" th:text="${location.name}"></option>
        </select>
      </div>
    </div>

    <div class="form-row mt-3 d-flex justify-content-center">
      <button type="submit" class="btn btn-search">検索</button>
    </div>
  </form>
</div>
</body>
</html>
