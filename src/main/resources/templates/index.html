<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トップページ | レンタル重機管理システム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-image: url('/images/31314574_l.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
    }

    .content-box {
        position: relative;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 500px;
        z-index: 1;
        margin-bottom: 30px;
    }

    .btn-custom {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #0056b3;
    }

    .header-title {
        font-size: 28px;
        font-weight: bold;
        color: #333333;
        margin-bottom: 20px;
    }

    .subtext {
        font-size: 16px;
        color: #555555;
        margin-bottom: 30px;
    }
  </style>
</head>
<body>
<!-- オーバーレイ -->
<div class="overlay"></div>

<!-- 「ゲストログインはこちら」ボックス -->
<div class="content-box">
  <h1 class="header-title">レンタル重機管理システム</h1>
  <p class="subtext">一元管理で現場の業務を最適化！</p>
  <div class="d-flex justify-content-center gap-3">
    <a href="/machines" class="btn btn-custom">機材情報はこちらから</a>
    <a href="/machines/new" class="btn btn-custom">機材登録</a>
  </div>
</div>
</body>
</html>
