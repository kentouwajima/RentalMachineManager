<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トップページ | レンタル重機管理システム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-image: url('/images/background.jpg'); /* 適切な画像パスに変更 */
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .content-box {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
    }
    .btn-custom:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="content-box">
  <h1>レンタル重機管理システム</h1>
  <p>重機の在庫やステータスを簡単管理！</p>
  <a href="/machines" class="btn btn-custom">ゲストログインはこちら</a>
</div>
</body>
</html>
