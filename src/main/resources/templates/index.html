<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トップページ | レンタル重機管理システム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-image: url('/images/31496582_s.jpg'); /* 背景画像 */
        background-size: cover; /* 画面全体にフィットさせる */
        background-position: center; /* 背景画像を中央に配置 */
        background-attachment: fixed; /* スクロール時に背景画像が固定される */
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    /* 背景画像に薄いオーバーレイを追加 */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3); /* 背景を少し暗くする（透明度0.3） */
    }

    .content-box {
        position: relative; /* オーバーレイの上にコンテンツを表示 */
        background-color: rgba(255, 255, 255, 0.8); /* 白色の背景を少し透過させる */
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 少し強調した影 */
        width: 90%;
        max-width: 500px;
        z-index: 1; /* オーバーレイの上に表示 */
    }
    .btn-custom {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
        background-color: #0056b3;
    }
    .header-title {
        font-size: 28px;
        font-weight: bold;
        color: #333333;
        margin-bottom: 20px;
    }
    .subtext {
        font-size: 16px;
        color: #555555;
        margin-bottom: 30px;
    }
  </style>
</head>
<body>
<!-- オーバーレイ -->
<div class="overlay"></div>

<div class="content-box">
  <h1 class="header-title">レンタル重機管理システム</h1>
  <p class="subtext">重機の在庫やステータスを簡単管理！</p>
  <a href="/machines" class="btn btn-custom">ゲストログインはこちら</a>
</div>
</body>
</html>
