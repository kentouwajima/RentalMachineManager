<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>営業所編集</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* フォームセクションのスタイル */
    .form-section {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 20px;
      background-color: #f8f9fa;
    }
  </style>
  <script>
    // 更新前に確認ダイアログを表示する関数
    function confirmUpdate() {
      return confirm("この内容で更新しますか？");
    }
  </script>
</head>
<body>
<div class="container mt-5">
  <!-- ページタイトル -->
  <h1 class="mb-4">営業所編集</h1>

  <!-- 営業所編集フォームセクション -->
  <div class="form-section shadow">
    <!-- フォーム -->
    <form th:action="@{/locations/edit}" th:method="post" onsubmit="return confirmUpdate()">

      <!-- 営業所ID（隠しフィールド） -->
      <input type="hidden" th:value="${location.id}" name="id">

      <!-- 営業所名入力フィールド -->
      <div class="mb-3">
        <label for="name" class="form-label">営業所名</label>
        <input type="text" class="form-control" id="name" name="name" th:value="${location.name}" required>
      </div>

      <!-- 住所入力フィールド -->
      <div class="mb-3">
        <label for="address" class="form-label">住所</label>
        <input type="text" class="form-control" id="address" name="address" th:value="${location.address}" required>
      </div>

      <!-- ボタンセクション -->
      <div class="d-flex justify-content-between">
        <!-- 営業所一覧に戻るボタン -->
        <a href="/locations" class="btn btn-secondary">営業所一覧に戻る</a>
        <!-- 更新ボタン -->
        <button type="submit" class="btn btn-primary">更新</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
